---
# ansible-role-GENERIC/tasks/setup_source.yml


# Need to Read, write, execute, download location for building source code
- name: "Setup | Source | ensure temporary download dir can read, write, execute"
  file:
    path: "{{ GENERIC_dir_tmp_download }}"
    state: directory
    mode: "u+rwx"
    owner: "{{ ansible_ssh_user }}"


- name: "Setup | Source | ensure src dir can read, write, execute"
  file:
    path: "{{ GENERIC_dir_src_download }}"
    state: directory
    mode: "u+rwx"
    owner: "{{ ansible_ssh_user }}"
  
  
# Download source - TAR+HTTPS
- name: "Setup | Source | ensure temporary download dir can read, write, execute"
  file:
    path: "{{ GENERIC_dir_tmp_download }}"
    state: directory
    mode: "u+rwx"
    owner: "{{ ansible_ssh_user }}"

- name: "Setup | Source | download GENERIC's src-tar(s)"
  get_url:
    url: "{{ item.0 }}"
    dest: "{{ GENERIC_dir_tmp_download }}/{{ item.1 }}.tar.gz"
  with_together:
    - GENERIC_pkg_urls
    - GENERIC_pkg_names
 
- name: "Setup | Source | extract GENERIC's src-tar(s)"
  command:
    "tar xvf {{ GENERIC_dir_tmp_download }}/{{ item }}.tar.gz -C {{ GENERIC_dir_src_download }} --strip-components=1"
  with_items: GENERIC_pkg_names


